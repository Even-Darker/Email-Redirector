<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Email...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h2 {
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            background: #0088cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0077b5;
        }

        .error {
            color: #e74c3c;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="loader" id="loader"></div>
        <h2 id="status">Opening Email App...</h2>
        <p id="message">Please wait while we launch your email client.</p>
        <a id="manual-link" href="#" class="btn" style="display: none;">Click here if not opened</a>
        <p class="error" id="error-msg"></p>
    </div>

    <script>
        function getParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                to: params.get('to'),
                subject: params.get('subject'),
                body: params.get('body')
            };
        }

        function createMailtoLink(params) {
            if (!params.to) return null;

            const isAndroid = /Android/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

            // iPhone/Mac prefer comma, Android Gmail prefers semicolon
            let recipients = params.to;
            if (isAndroid && !isIOS) {
                // If we explicitly passed a semicolon version from the bot, use it
                const toAndroid = new URLSearchParams(window.location.search).get('to_android');
                if (toAndroid) {
                    recipients = toAndroid;
                } else {
                    recipients = recipients.replace(/,/g, ';');
                }
            }

            const subject = encodeURIComponent(params.subject || '');
            const body = encodeURIComponent(params.body || '');

            // For Android, sending with ?to= parameter is more reliable for Gmail
            if (isAndroid && !isIOS) {
                return `mailto:?to=${recipients}&subject=${subject}&body=${body}`;
            }

            return `mailto:${recipients}?subject=${subject}&body=${body}`;
        }

        window.onload = function () {
            const params = getParams();
            const link = createMailtoLink(params);

            if (link) {
                // Set manual link just in case
                const btn = document.getElementById('manual-link');
                btn.href = link;

                // Attempt redirect
                window.location.href = link;

                // Show manual button after delay
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('status').innerText = 'Did it open?';
                    document.getElementById('message').innerText = 'If your email app didn\'t open automatically, click the button below.';
                    btn.style.display = 'inline-block';
                }, 1500);
            } else {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('status').innerText = 'Error';
                document.getElementById('message').style.display = 'none';
                const err = document.getElementById('error-msg');
                err.innerText = 'Missing email parameters in URL.';
                err.style.display = 'block';
            }
        };
    </script>
</body>

</html>
